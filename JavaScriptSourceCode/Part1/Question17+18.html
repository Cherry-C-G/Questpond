<body>
    <script>
         function SimpleFunction(){
             var x =0;
             x++;
         }
         SimpleFunction();
         SimpleFunction();
         function ClosureFunction(){
            var x;
            function Increment(){
                x++;
            }
            function GetXValue(){
                return x;
            }
            function Init(){
                x=0;
            }
            Init();
            return {
                Increment,
                GetXValue
            }
         }
         
         var ref = ClosureFunction();
         ref.Increment();
         ref.Increment();
         alert(ref.GetXValue());
         ref.Init();
    </script>
